#iiwa:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Controllers for singular joint ------------------------------------
  #
  # Effort Position Controllers ---------------------------------------
  EffortJointInterface_F_Position_Controller:
    type: effort_controllers/JointGroupPositionController
    joints:
      - F_SFE
      - F_SAA
      - F_HR
      - F_EB
      - F_WR
      - F_WFE
      - F_WAA

    F_SFE:
      pid: {p: 0.0,  d: 0.0, i: 0.0, i_clamp: 30}
    F_SAA:
      pid: {p: 0.0,  d: 0.0, i: 0.0, i_clamp: 30}
    F_HR:
      pid: {p: 0.0,  d: 0.0, i: 0.0, i_clamp: 30}
    F_EB:
      pid: {p: 0.0,  d: 0.0, i: 0.0, i_clamp: 30}
    F_WR:
      pid: {p: 0.0,  d: 0.0, i: 0.0, i_clamp: 30}
    F_WFE:
      pid: {p: 0.0,  d: 0.0, i: 0.0, i_clamp: 30}
    F_WAA:
      pid: {p: 0.0,  d: 0.0, i: 0.0, i_clamp: 30}


  EffortJointInterface_B_Position_Controller:
    type: effort_controllers/JointGroupPositionController
    joints:
      - B_SFE
      - B_SAA
      - B_HR
      - B_EB
      - B_WR
      - B_WFE
      - B_WAA

