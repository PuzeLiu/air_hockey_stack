#iiwa:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Controllers for singular joint ------------------------------------
  #
  # Effort Position Controllers ---------------------------------------
  EffortJointInterface_F_Position_Controller:
    type: effort_controllers/JointGroupPositionController
    joints:
      - F_SFE
      - F_SAA
      - F_HR
      - F_EB
      - F_WR
      - F_WFE
      - F_WAA
      - F_striker_joint

    F_SFE:
      pid: {p: 600.0,  d: 60.0, i: 0.0, i_clamp: 30}
    F_SAA:
      pid: {p: 1000.0,  d: 100.0, i: 0.9, i_clamp: 30}
    F_HR:
      pid: {p: 500.0,  d: 30.0, i: 0.3, i_clamp: 30}
    F_EB:
      pid: {p: 600.0,  d: 30.0, i: 0.05, i_clamp: 30}
    F_WR:
      pid: {p: 500.0,  d: 5.0, i: 0.01, i_clamp: 30}
    F_WFE:
      pid: {p: 300.0,  d: 0.1, i: 0.01, i_clamp: 30}
    F_WAA:
      pid: {p: 100.0,  d: 0.1, i: 0.00, i_clamp: 30}
    F_striker_joint:
      pid: {p: 0.0,  d: 0.0, i: 0.00, i_clamp: 30}

  EffortJointInterface_B_Position_Controller:
    type: effort_controllers/JointGroupPositionController
    joints:
      - B_SFE
      - B_SAA
      - B_HR
      - B_EB
      - B_WR
      - B_WFE
      - B_WAA
      - B_striker_joint

    B_SFE:
      pid: {p: 600.0,  d: 60.0, i: 0.0, i_clamp: 30}
    B_SAA:
      pid: {p: 1000.0,  d: 100.0, i: 0.9, i_clamp: 30}
    B_HR:
      pid: {p: 500.0,  d: 30.0, i: 0.3, i_clamp: 30}
    B_EB:
      pid: {p: 600.0,  d: 30.0, i: 0.05, i_clamp: 30}
    B_WR:
      pid: {p: 500.0,  d: 5.0, i: 0.01, i_clamp: 30}
    B_WFE:
      pid: {p: 300.0,  d: 0.1, i: 0.01, i_clamp: 30}
    B_WAA:
      pid: {p: 100.0,  d: 0.1, i: 0.00, i_clamp: 30}
    B_striker_joint:
      pid: {p: 0.0,  d: 0.0, i: 0.00, i_clamp: 30}

  EffortJointInterface_Position_Controller_F_SFE:
    type: effort_controllers/JointPositionController
    joint: F_SFE
    pid: {p: 600.0,  d: 60.0, i: 0.0, i_clamp: 100}
  EffortJointInterface_Position_Controller_F_SAA:
    type: effort_controllers/JointPositionController
    joint: F_SAA
    pid: {p: 1000.0,  d: 100.0, i: 0.9, i_clamp: 100}
  EffortJointInterface_Position_Controller_F_HR:
