      pid: {p: 0.0,  d: 0.0, i: 0.0, i_clamp: 30}
    B_HR:
      pid: {p: 0.0,  d: 0.0, i: 0.0, i_clamp: 30}
    B_EB:
      pid: {p: 0.0,  d: 0.0, i: 0.0, i_clamp: 30}
    B_WR:
      pid: {p: 0.0,  d: 0.0, i: 0.0, i_clamp: 30}
    B_WFE:
      pid: {p: 0.0,  d: 0.0, i: 0.0, i_clamp: 30}
    B_WAA:
      pid: {p: 0.0,  d: 0.0, i: 0.0, i_clamp: 30}


  # Position Position Controllers ---------------------------------------
  PositionJointInterface_F_Position_Controller:
    type: position_controllers/JointGroupPositionController
    joints:
      - F_SFE
      - F_SAA
      - F_HR
      - F_EB
      - F_WR
      - F_WFE
      - F_WAA

    F_SFE:
      pid: {p: 100.0,  d: 10.0, i: 0.1, i_clamp: 30}
